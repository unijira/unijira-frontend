<ion-content>
  <div class="page">
    <ion-row>
      <ion-col>
        <h1>Sprint</h1>
        <div class="sprint">
          <div *ngIf="!sprint || !sprint.tasks">
            <p>Sprint vuoto</p>
          </div>
          <div *ngIf="sprint && sprint.tasks">
            <ion-list dragula="bag" lines="none" class="light-gray-bg">
              <ion-row
                *ngFor="let task of sprint.tasks"
                class="ion-align-items-end task-item white-bg"
              >
                <ion-col size="1"> {{ task.type }} </ion-col>
                <ion-col> {{ task.name }} </ion-col>
                <ion-col size="2" class="ion-justify-content-end icon-area">
                  <ion-badge color="medium">{{ task.weight}}</ion-badge>
                  <ion-badge
                    *ngIf="task.status === 'da completare' "
                    color="medium"
                    >{{ task.status }}</ion-badge
                  >
                  <ion-badge
                    *ngIf="task.status === 'completata' "
                    color="success"
                    >{{ task.status }}</ion-badge
                  >
                  <ion-badge *ngIf="task.status === 'in corso' " color="primary"
                    >{{ task.status }}</ion-badge
                  >
                  <ion-icon
                    *ngIf="task.children?.length > 0"
                    name="git-branch"
                  ></ion-icon>
                  <ion-thumbnail class="avatar" *ngIf="task.assignedTo">
                    <img class="avatar-img" [src]="task.assignedTo[0].avatar" />
                  </ion-thumbnail>
                  <ion-icon class="edit-icon" name="create"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>Backlog</h1>
        <div class="backlog">
          <div *ngIf="!backlog || !backlog.tasks">
            <p>Backlog vuoto</p>
          </div>
          <div *ngIf="backlog && backlog.tasks">
            <ion-list dragula="bag" lines="none" class="light-gray-bg">
              <ion-row
                *ngFor="let task of backlog.tasks"
                class="ion-align-items-end white-bg task-item"
              >
                <ion-col size="1"> {{ task.type }} </ion-col>
                <ion-col> {{ task.name }} </ion-col>
                <ion-col size="2" class="ion-justify-content-end icon-area">
                  <ion-badge color="medium">{{ task.weight}}</ion-badge>
                  <ion-badge
                    *ngIf="task.status === 'da completare' "
                    color="medium"
                    >{{ task.status }}</ion-badge
                  >
                  <ion-badge
                    *ngIf="task.status === 'completata' "
                    color="success"
                    >{{ task.status }}</ion-badge
                  >
                  <ion-badge *ngIf="task.status === 'in corso' " color="primary"
                    >{{ task.status }}</ion-badge
                  >
                  <ion-icon
                    *ngIf="task.children?.length > 0"
                    name="git-branch"
                  ></ion-icon>
                  <ion-thumbnail class="avatar" *ngIf="task.assignedTo">
                    <img class="avatar-img" [src]="task.assignedTo[0].avatar" />
                  </ion-thumbnail>
                  <ion-icon class="edit-icon" name="create"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          (click)="populate()"
          expand="block"
          color="primary"
          class="add-task-button"
        >
          Init
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          (click)="addTask()"
          expand="block"
          color="primary"
          class="add-task-button"
        >
          Add random task
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
