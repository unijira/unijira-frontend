<ion-app>
  <app-loading *ngIf="loading"></app-loading>
  <ion-header *ngIf="isLogged">
    <ion-toolbar>
      <ion-buttons slot="primary">

        <ion-icon [name]="currentColorTheme === 'dark' ? 'sunny' : 'moon'"></ion-icon>
        <ion-toggle (ionChange)="onToggleColorTheme($event)" slot="end" class="ion-margin-end"></ion-toggle>

        <ion-button (click)="showNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
          <ion-badge color="danger" *ngIf="unreadNotificationsCount > 0">{{unreadNotificationsCount}}</ion-badge>
          <app-notifications #notifications (updateNotificationsCount)="unreadNotificationsCount = $event"></app-notifications>
        </ion-button>

        <ion-button (click)="_userPopOver($event)">
          <ion-icon name="person-circle" class="ion-margin-end"></ion-icon>
          <ion-text class="ion-text-lowercase">{{userInfo?.username || '' }}</ion-text>
        </ion-button>

        <ion-button class="ion-padding-horizontal" (click)="switchLanguage()">
          <span>{{translateService.currentLang}}</span>
        </ion-button>

      </ion-buttons>

      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="auto">
            <a routerLink="/">
              <ion-img src="/assets/logo-navbar.png" class="main-icon ion-margin-start"></ion-img>
            </a>
          </ion-col>
          <ion-col>
            <ion-title><b>{{'app.title' | translate | titlecase}}</b></ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-split-pane content-id="content" when="md" class="content-h" *ngIf="isLogged && !(router.url.includes('/home'))">
    <ion-menu>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
            <ion-item class="ion-padding" [routerLink]="page.url" routerDirection="root">
              {{page.name}}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-content>
      <ion-router-outlet id="content" main></ion-router-outlet>
    </ion-content>
  </ion-split-pane>
  <ion-content [ngClass]="{'content-h': router.url.includes('/home')}" *ngIf="!isLogged || (router.url.includes('/home'))">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
